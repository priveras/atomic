{% extends 'blog/base.html' %}
{% load staticfiles %}
{% block meta %}
<title>Plans | Attomik Digital Agency</title>
<meta property="og:url" content="http://attomik.com/about/">
<meta property="og:title" content="Plans | Attomik Digital Agency">
<meta name="description" content="At Attomik, we have experience building an extensive number of projects across many industries. We are here to help you develop your next big project.">
<meta property="og:description" content="At Attomik, we have experience building an extensive number of projects across many industries. We are here to help you develop your next big project.">
<meta name="twitter:image" content="http://attomik.com/media/images/20180705/attomik.png">

{% endblock %}
{% block content %}
<script src = "https://js.chargebee.com/v2/chargebee.js"  data-cb-site = "attomik-test" > </script>

<div class="block block-inverse  app-header"
     style="background-image: url({% static 'blog/assets/img/bg1.jpg' %});">

  <div class="container py-4 fixed-top app-navbar">
  <nav class="navbar navbar-transparent navbar-padded navbar-toggleable-sm">
    <button
      class="navbar-toggler navbar-toggler-right hidden-md-up"
      type="button"
      data-target="#stage"
      data-toggle="stage"
      data-distance="-250">
      <span class="navbar-toggler-icon"></span>
    </button>

    <a class="navbar-brand mr-auto" href="{% url 'blog:index' %}">
      <img src="{% static 'blog/assets/img/physics.svg' %}" style="width:20px" alt="attomik coding">
      Attomik
    </a>

    <div class="hidden-sm-down text-uppercase">
      <ul class="navbar-nav">
        <li class="nav-item px-1 ">
          <a class="nav-link" href="{% url 'blog:index' %}">Home</a>
        </li>
        <li class="nav-item px-1 ">
          <a class="nav-link" href="{% url 'blog:about' %}">About</a>
        </li>
        <li class="nav-item px-1 ">
          <a class="nav-link" href="{% url 'blog:work' %}">Work</a>
        </li>
        <li class="nav-item px-1 ">
          <a class="nav-link" href="{% url 'blog:blog' %}">Blog</a>
        </li>
        <li class="nav-item px-1 ">
          <a class="nav-link" href="{% url 'blog:hire' %}">Let's Talk</a>
        </li>
      </ul>
    </div>
  </nav>
</div>
</div>

<div class="block block-bordered-lg">
  <div class="container text-center app-translate-15" data-transition="entrance">
    <blockquote class="pull-quote">
      <p>
        <span class="text-primary">Attomik</span> Social Media and Adwords management subscription plan
      </p>
      <a href="javascript:void(0)" class="btn btn-primary mt-3" data-cb-type="checkout" data-cb-plan-id="social-media" >Subscribe Now</a>
    </blockquote>
  </div>
</div>

{% endblock %}
